<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Conversor de voz a texto</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            padding-top: 2rem;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Conversor de voz a texto</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Sube un archivo de audio en formato WAV:</label>
            <input type="file" class="form-control" name="file" accept="audio/wav" required>
        </div>
        <button type="submit" class="btn btn-primary">Convertir a texto</button>
    </form>
    <div class="mt-4">
        <label for="transcript" class="form-label">Texto transcrito:</label>
        <textarea class="form-control" id="transcript" rows="10" readonly>{{ transcript }}</textarea>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
